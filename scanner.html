<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Inventory Scanner">
    <title>ðŸ“± Inventory Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .scanner-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .scanner-section {
            margin-bottom: 30px;
        }

        .scanner-box {
            border: 3px solid #667eea;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .scanner-status {
            text-align: center;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c, #ff4757);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }

        .manual-entry {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e1e5f0;
            margin-bottom: 20px;
        }

        .manual-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5f0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .manual-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .result-section {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #c3e6c3;
            margin-top: 20px;
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }

        .notification.error {
            background: linear-gradient(135deg, #e17055, #d63031);
        }

        .auto-sale-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            border: 1px solid #ffeaa7;
        }

        .auto-sale-toggle input[type="checkbox"] {
            transform: scale(1.5);
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #e1e5f0;
            margin-top: 20px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            font-weight: 700;
            color: #333;
        }

        .stock-low {
            color: #f39c12;
        }

        .stock-critical {
            color: #e74c3c;
        }

        .profit-positive {
            color: #27ae60;
        }

        .profit-negative {
            color: #e74c3c;
        }

        .home-link {
            text-align: center;
            margin-top: 20px;
        }

        .home-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .home-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .scanner-container {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .product-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="header">
            <h1><i class="fas fa-barcode"></i> Inventory Scanner</h1>
            <p>Scan barcodes to update inventory automatically</p>
        </div>

        <div class="auto-sale-toggle">
            <input type="checkbox" id="autoSaleToggle" checked>
            <label for="autoSaleToggle" style="font-weight: 600; color: #333;">
                <i class="fas fa-bolt"></i> Auto-Sale Mode
            </label>
        </div>

        <div class="scanner-section">
            <div class="scanner-box">
                <div id="qr-reader"></div>
            </div>
            <div class="scanner-status" id="scanner-status">
                <button class="btn btn-primary" onclick="startScanner()">
                    <i class="fas fa-camera"></i>
                    Start Scanner
                </button>
                <p style="margin-top: 10px; font-size: 0.9rem; color: #666;">
                    Point your camera at a barcode to scan
                </p>
            </div>
        </div>

        <div class="manual-entry">
            <h3 style="margin-bottom: 15px; color: #333;">
                <i class="fas fa-keyboard"></i> Manual Entry
            </h3>
            <input type="text" class="manual-input" id="manualInput" 
                   placeholder="Enter barcode data manually..." 
                   onkeypress="if(event.key==='Enter') processManualBarcode()">
            <button class="btn btn-success" onclick="processManualBarcode()">
                <i class="fas fa-check"></i>
                Process
            </button>
        </div>

        <div class="result-section" id="resultSection">
            <div id="resultContent"></div>
        </div>

        <div class="home-link">
            <a href="hello.html">
                <i class="fas fa-home"></i> Back to Inventory
            </a>
        </div>
    </div>

    <script>
        let qrCodeScanner = null;
        let isScanning = false;
        let inventory = [];

        // Load inventory data from localStorage
        function loadInventory() {
            try {
                const savedInventory = JSON.parse(localStorage.getItem('bossBabeInventory')) || [];
                inventory = savedInventory;
                console.log('Inventory loaded:', inventory.length, 'products');
            } catch (error) {
                console.error('Error loading inventory:', error);
            }
        }

        // Initialize scanner
        document.addEventListener('DOMContentLoaded', function() {
            loadInventory();
        });

        function startScanner() {
            if (isScanning) {
                stopScanner();
                return;
            }

            const statusElement = document.getElementById('scanner-status');
            statusElement.innerHTML = `
                <button class="btn btn-danger" onclick="stopScanner()">
                    <i class="fas fa-stop"></i>
                    Stop Scanner
                </button>
                <p style="margin-top: 10px; font-size: 0.9rem; color: #666;">
                    Point your camera at a barcode to scan
                </p>
            `;

            qrCodeScanner = new Html5QrcodeScanner("qr-reader", {
                fps: 10,
                qrbox: { width: 300, height: 150 },
                aspectRatio: 2.0,
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
                rememberLastUsedCamera: true,
                showTorchButtonIfSupported: true,
                disableFlip: false,
                formatsToSupport: [
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.CODE_39,
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E
                ]
            });

            qrCodeScanner.render(onScanSuccess, onScanFailure);
            isScanning = true;
        }

        function stopScanner() {
            if (qrCodeScanner) {
                qrCodeScanner.clear();
                qrCodeScanner = null;
            }
            
            isScanning = false;
            document.getElementById('scanner-status').innerHTML = `
                <button class="btn btn-primary" onclick="startScanner()">
                    <i class="fas fa-camera"></i>
                    Start Scanner
                </button>
                <p style="margin-top: 10px; font-size: 0.9rem; color: #666;">
                    Point your camera at a barcode to scan
                </p>
            `;
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log('Scan successful! Raw text:', decodedText);
            processBarcodeData(decodedText);
        }

        function onScanFailure(error) {
            console.log('Scan failed:', error);
            if (error && error.name === 'NotAllowedError') {
                showNotification('Camera access denied. Please allow camera permissions.', 'error');
            }
        }

        function processManualBarcode() {
            const barcodeText = document.getElementById('manualInput').value.trim();
            if (!barcodeText) {
                showNotification('Please enter barcode data', 'error');
                return;
            }
            processBarcodeData(barcodeText);
            document.getElementById('manualInput').value = '';
        }

        function processBarcodeData(barcodeText) {
            try {
                const barcodeParts = barcodeText.split('|');
                console.log('Barcode parts:', barcodeParts);
                
                if (barcodeParts.length >= 4) {
                    const productId = parseInt(barcodeParts[0]);
                    const productName = barcodeParts[1];
                    const productPrice = barcodeParts[2];
                    const productCategory = barcodeParts[3];
                    const productExpiry = barcodeParts[4] || 'NO_EXPIRY';
                    
                    const product = inventory.find(p => p.id === productId);
                    
                    if (product) {
                        const autoSaleEnabled = document.getElementById('autoSaleToggle').checked;
                        
                        if (autoSaleEnabled && product.quantityStock > 0) {
                            // Process auto-sale
                            const oldStock = product.quantityStock;
                            product.quantityStock -= 1;
                            product.dateUpdated = new Date().toISOString();
                            
                            // Recalculate totals
                            product.totalValue = product.unitPrice * product.quantityStock;
                            product.totalProfit = (product.unitPrice - product.totalCostPerUnit) * product.quantityStock;
                            
                            // Save to localStorage
                            localStorage.setItem('bossBabeInventory', JSON.stringify(inventory));
                            
                            const saleValue = product.unitPrice.toFixed(2);
                            const saleProfit = (product.unitPrice - product.totalCostPerUnit).toFixed(2);
                            
                            showNotification(`âœ… Auto-sale completed! 1 unit of ${product.name} sold for ${saleValue} CFA`, 'success');
                            showProductResult(product, true, saleValue, saleProfit);
                        } else if (autoSaleEnabled && product.quantityStock <= 0) {
                            showNotification(`âŒ ${product.name} is out of stock!`, 'error');
                            showProductResult(product, false);
                        } else {
                            showNotification(`ðŸ“‹ Product scanned: ${product.name}`, 'success');
                            showProductResult(product, false);
                        }
                    } else {
                        showNotification('Product not found in inventory', 'error');
                        showScannedProductInfo({
                            id: productId,
                            name: productName,
                            unitPrice: productPrice,
                            category: productCategory,
                            expiry: productExpiry
                        });
                    }
                } else {
                    showNotification('Invalid barcode format', 'error');
                }
            } catch (error) {
                console.error('Barcode processing error:', error);
                showNotification('Error processing barcode data', 'error');
            }
        }

        function showProductResult(product, isSale = false, saleValue = '', saleProfit = '') {
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            const isLowStock = product.quantityStock <= product.lowStockAlert;
            const isCriticalStock = product.quantityStock === 0;
            
            resultContent.innerHTML = `
                <div class="product-card">
                    <div class="product-name">${product.name}</div>
                    <div class="product-details">
                        <div class="detail-item">
                            <span class="detail-label">Category:</span>
                            <span class="detail-value">${product.category}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Stock:</span>
                            <span class="detail-value ${isCriticalStock ? 'stock-critical' : isLowStock ? 'stock-low' : ''}">${product.quantityStock} units</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Price:</span>
                            <span class="detail-value">${product.unitPrice} CFA</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Value:</span>
                            <span class="detail-value">${product.totalValue} CFA</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Profit:</span>
                            <span class="detail-value ${product.totalProfit >= 0 ? 'profit-positive' : 'profit-negative'}">${product.totalProfit} CFA</span>
                        </div>
                        ${product.expirationDate ? `
                            <div class="detail-item">
                                <span class="detail-label">Expires:</span>
                                <span class="detail-value">${new Date(product.expirationDate).toLocaleDateString()}</span>
                            </div>
                        ` : ''}
                    </div>
                    ${isSale ? `
                        <div style="background: #e8f5e8; padding: 15px; border-radius: 10px; margin-top: 15px; text-align: center;">
                            <h4 style="color: #27ae60; margin-bottom: 10px;">
                                <i class="fas fa-check-circle"></i> Sale Completed!
                            </h4>
                            <p><strong>Sale Value:</strong> ${saleValue} CFA</p>
                            <p><strong>Profit:</strong> ${saleProfit} CFA</p>
                            <p><strong>Remaining Stock:</strong> ${product.quantityStock} units</p>
                        </div>
                    ` : ''}
                </div>
            `;
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showScannedProductInfo(scannedData) {
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `
                <div class="product-card">
                    <div class="product-name">${scannedData.name}</div>
                    <div class="product-details">
                        <div class="detail-item">
                            <span class="detail-label">Category:</span>
                            <span class="detail-value">${scannedData.category}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Price:</span>
                            <span class="detail-value">${scannedData.unitPrice} CFA</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Product ID:</span>
                            <span class="detail-value">${scannedData.id}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value" style="color: #e74c3c;">Not in inventory</span>
                        </div>
                    </div>
                    <div style="background: #fff3cd; padding: 15px; border-radius: 10px; margin-top: 15px; text-align: center;">
                        <p><strong>This product is not in your current inventory.</strong></p>
                        <p>Add it using the main inventory system.</p>
                    </div>
                </div>
            `;
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showNotification(message, type = 'success') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());

            // Create new notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;

            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);

            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
